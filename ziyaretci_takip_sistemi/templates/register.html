{% extends "base.html" %}

{% block title %}Kayıt Ol - Ziyaretçi Kayıt Sistemi{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white text-center">
                <h3 class="mb-0">Ziyaretçi Kayıt Formu</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Ad Soyad</label>
                        <input type="text" class="form-control" id="fullname" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Şifre Tekrar</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Kayıt Ol</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
