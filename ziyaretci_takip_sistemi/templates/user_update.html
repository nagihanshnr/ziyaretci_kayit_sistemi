{% extends "dashboardbase.html" %}

{% block title %}Kullanıcı Güncelle{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Kullanıcı Bilgilerini Güncelle</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Yeni Şifre (değiştirmek istemiyorsan boş bırak)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <button type="submit" class="btn btn-success">Güncelle</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}
